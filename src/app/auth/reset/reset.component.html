<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reset</title>
</head>
<body >
  <div class="outer">
    <div class="container" >
      <div class="row py-5">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
          <div class="panel border bg-white">
            <div class="panel-heading" >
              <h3 class="pt-3 font-weight-bold">Restablezca su contraseña</h3>
            </div>
            <div class="panel-body p-3">
              <form [formGroup]="resetPasswordForm" >
                <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-lock p-2"></span>
                      <input formControlName="password" type="password" placeholder="Nueva contraseña">
                    </div>
                    <small *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')" class="text-danger">*Se requiere la nueva contraseña</small>
                </div>

                <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-lock p-2"></span>
                      <input formControlName="confirmPassword" type="password" placeholder="Confirme la contraseña">
                    </div>
                </div>
                  <small *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')" class="text-danger">*Confirme la contraseña</small>

                  <small *ngIf="resetPasswordForm.hasError('confirmPasswordValidator','confirmPassword')" class="text-danger">*Las contraseñas no coinciden</small>
                  <button (click)="reset()" type="submit" class="btn btn-warning btn-block mt-4 w-100">Cambiar contraseña</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
