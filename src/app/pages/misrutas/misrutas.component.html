<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
      <div class="col-lg-12 d-lg-block">
<!-- Masthead-->
<header class=" text-dark text-center">
  <div class="container d-flex align-items-center flex-column">
      <!-- Masthead Heading-->
      <h1 class="masthead-heading mb-0">Mis rutas</h1>
      <!-- Masthead Subheading-->
      <p class="masthead-subheading font-weight-light mb-4">Aqui aparecen las rutas creadas por usted</p>
  </div>
</header>

<div class="d-flex justify-content flex-wrap">
                
  <div *ngFor="let rec of recorrido" class="card mx-4 shadow-lg p-3 mb-3" style="width:23rem;">
      <img src="./assets/dist/img/mapbox.png" class="card-img-top" alt="">
      <div class="card-body">
          <h5 class="card-title">{{rec.numRec}}  {{rec.nombreRec}}</h5>
          <h4 class="card-text">Dias de ruta: {{rec.fechaRec}}</h4>
          <h4 class="card-text">Precio:  {{rec.precioRec}}   $</h4>
          <h4 class="card-text">Descripci√≥n:  {{rec.descripcion}}</h4>    
      </div>
      <div class="d-flex justify-content-around mb-1">
          <h3>Salida: {{rec.horaRec}}</h3>
          <button data-toggle="modal" (click)="capturarIdRec(rec.idRec)" data-target="#exampleModal" class="btn btn-danger">Eliminar ruta creada </button>
      </div>
      
  </div>
</div>
      </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5><span style="font-size: 25px; font-weight: 500">Eliminar ruta</span><br>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
          <p>Esta seguro/a que quiere eliminar esta ruta?</p>
        
      </div>
      <div class="modal-footer">
          <button id="closeBtn" type="button" class="btn btn-success" data-dismiss="modal">Cancelar</button>
        <button  (click)="eliminarRecorrido()" type="button" class="btn btn-danger" >Eliminar ruta</button>
        
      </div>
    </div>
  </div>
</div>
</body>
</html>
